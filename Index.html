<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, select, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
        }
        .product-list {
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商品管理</h1>
        <form id="productForm">
            <input type="text" id="productName" placeholder="商品名稱" required>
            <select id="category" required>
                <option value="" disabled selected>選擇類別</option>
                <option value="ELECTRONICS">電子產品</option>
                <option value="CLOTHING">服裝</option>
                <option value="FOOD">食品</option>
            </select>
            <input type="text" id="imageUrl" placeholder="圖片網址" required>
            <input type="number" id="price" placeholder="價格" required>
            <input type="number" id="stock" placeholder="庫存" required>
            <textarea id="description" placeholder="描述"></textarea>
            <button type="submit">新增商品</button>
        </form>

        <div class="product-list" id="productList"></div>
    </div>

    <script>
        const productForm = document.getElementById('productForm');
        const productList = document.getElementById('productList');

        // 取得商品列表
        function fetchProducts() {
            fetch('http://localhost:8080/products')
                .then(response => response.json())
                .then(data => {
                    productList.innerHTML = '';
                    data.results.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <h3>${product.productName}</h3>
                            <p>類別: ${product.category}</p>
                            <p>價格: $${product.price}</p>
                            <p>庫存: ${product.stock}</p>
                            <p>描述: ${product.description}</p>
                        `;
                        productList.appendChild(productDiv);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        // 新增商品
        productForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const productData = {
                productName: document.getElementById('productName').value,
                category: document.getElementById('category').value,
                imageUrl: document.getElementById('imageUrl').value,
                price: parseInt(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                description: document.getElementById('description').value
            };

            fetch('http://localhost:8080/products', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Product created:', data);
                fetchProducts(); // 重新載入商品列表
                productForm.reset(); // 清空表單
            })
            .catch(error => console.error('Error creating product:', error));
        });

        // 頁面加載時取得商品
        window.onload = fetchProducts;
    </script>
</body>
</html>
