<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerry-mall</title>
    <style>
        /* 基本样式 */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 10px; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .product, .order { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .order-details { margin-top: 10px; }
        .success, .error { color: green; margin: 10px 0; }
        .error { color: red; }
        .modal { display: none; }
        button { cursor: pointer; }
        input, select, textarea { width: calc(100% - 20px); padding: 10px; margin: 5px 0; }
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container { padding: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Jerry-mall</h1>
    </header>

    <div class="container">
        <!-- 註冊表單 -->
        <form id="registerForm">
            <h2>註冊</h2>
            <input type="email" id="registerEmail" placeholder="電子郵件" required>
            <input type="password" id="registerPassword" placeholder="密碼" required>
            <button type="submit">註冊</button>
            <div class="success" id="registerSuccess"></div>
            <div class="error" id="registerError"></div>
        </form>

        <!-- 登入表單 -->
        <form id="loginForm">
            <h2>登入</h2>
            <input type="email" id="loginEmail" placeholder="電子郵件" required>
            <input type="password" id="loginPassword" placeholder="密碼" required>
            <button type="submit">登入</button>
            <div class="success" id="loginSuccess"></div>
            <div class="error" id="loginError"></div>
        </form>

        <button id="viewOrdersBtn" style="display: none;">查看我的訂單</button>
        <div class="order-list" id="orderList"></div>

        <form id="productForm">
            <h2>新增商品</h2>
            <input type="text" id="productName" placeholder="商品名稱" required>
            <select id="category" required>
                <option value="" disabled selected>選擇類別</option>
                <option value="ELECTRONICS">電子產品</option>
                <option value="CLOTHING">服飾</option>
                <option value="FOOD">食品</option>
            </select>
            <input type="text" id="imageUrl" placeholder="圖片網址" required>
            <input type="number" id="price" placeholder="價格" required min="0>
            <input type="number" id="stock" placeholder="庫存" required min="0>
            <textarea id="description" placeholder="描述"></textarea>
            <button type="submit">新增商品</button>
            <div class="error" id="productError"></div>
        </form>

        <div class="product-list" id="productList"></div>

        <div class="pagination">
            <button id="prevPage" disabled>上一頁</button>
            <button id="nextPage" disabled>下一頁</button>
        </div>

        <button id="merchantBtn" style="display: none;">商家功能</button>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 5;
        let currentUser = null;

        // 封装fetch请求
        function fetchData(url, options) {
            return fetch(url, options)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                });
        }

        // 註冊功能
        document.getElementById('registerForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            fetchData('https://springboot-mall-2.onrender.com/User/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(() => {
                document.getElementById('registerSuccess').textContent = '註冊成功';
                document.getElementById('registerError').textContent = '';
                document.getElementById('registerForm').reset();
            })
            .catch(error => {
                console.error('Registration error:', error);
                document.getElementById('registerError').textContent = error.message;
                document.getElementById('registerSuccess').textContent = '';
            });
        });

        // 登入功能
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            fetchData('https://springboot-mall-2.onrender.com/User/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(data => {
                currentUser = data;
                document.getElementById('loginSuccess').textContent = '登入成功';
                document.getElementById('loginError').textContent = '';
                document.getElementById('viewOrdersBtn').style.display = 'block';
                document.getElementById('merchantBtn').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'none';
                fetchProducts();
            })
            .catch(error => {
                console.error('Login error:', error);
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginSuccess').textContent = '';
            });
        });

        // 新增商品
        document.getElementById('productForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const productData = {
                productName: document.getElementById('productName').value.trim(),
                category: document.getElementById('category').value,
                imageUrl: document.getElementById('imageUrl').value.trim(),
                price: parseInt(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                description: document.getElementById('description').value.trim()
            };

            fetchData('https://springboot-mall-2.onrender.com/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(productData)
            })
            .then(() => {
                document.getElementById('productError').textContent = '';
                fetchProducts();
                document.getElementById('productForm').reset();
            })
            .catch(error => {
                document.getElementById('productError').textContent = error.message;
            });
        });

        // 取得商品列表
        function fetchProducts() {
            fetchData(`https://springboot-mall-2.onrender.com/products?limit=${pageSize}&offset=${currentPage * pageSize}`)
                .then(data => {
                    const productList = document.getElementById('productList');
                    productList.innerHTML = '';
                    const fragment = document.createDocumentFragment();
                    data.results.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <img src="${product.imageUrl}" alt="${product.productName}">
                            <div>
                                <h3>${product.productName}</h3>
                                <p>類別: ${product.category}</p>
                                <p>價格: $${product.price}</p>
                                <p>庫存: ${product.stock}</p>
                                <p>描述: ${product.description}</p>
                                ${currentUser ? `
                                    <div class="product-actions">
                                        <select id="quantity-${product.productId}">
                                            ${Array.from({ length: 10 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                                        </select>
                                        <button class="add-to-cart" data-product-id="${product.productId}">加入購物車</button>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                        fragment.appendChild(productDiv);
                    });
                    productList.appendChild(fragment);
                    updatePagination(data.totalCount);
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        }

        // 更新分页状态
        function updatePagination(totalCount) {
            document.getElementById('prevPage').disabled = currentPage === 0;
            document.getElementById('nextPage').disabled = (currentPage + 1) * pageSize >= totalCount;
        }

        // 添加到购物车
        function addToOrder(productId, quantity) {
            const orderData = {
                buyItemList: [{ productId: parseInt(productId), quantity: parseInt(quantity) }]
            };

            fetchData(`https://springboot-mall-2.onrender.com/order/${currentUser.userId}/orders`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            })
            .then(() => {
                alert('已成功加入購物車');
            })
            .catch(error => {
                alert('加入購物車失敗: ' + error.message);
            });
        }

        // 查看訂單按鈕點擊事件
        document.getElementById('viewOrdersBtn').addEventListener('click', () => {
            if (currentUser) {
                fetchUserOrders(currentUser.userId);
            } else {
                alert('請先登入');
            }
        });

        // 取得使用者訂單
        function fetchUserOrders(userId) {
            fetchData(`https://springboot-mall-2.onrender.com/user/${userId}/orders?limit=10&offset=0`)
                .then(data => {
                    const orderList = document.getElementById('orderList');
                    orderList.innerHTML = '<h2>我的訂單</h2>';
                    if (data.results.length === 0) {
                        orderList.innerHTML += '<p>您目前沒有任何訂單</p>';
                    } else {
                        const fragment = document.createDocumentFragment();
                        data.results.forEach(order => {
                            const orderDiv = document.createElement('div');
                            orderDiv.className = 'order';
                            orderDiv.innerHTML = `
                                <p>訂單ID: ${order.orderId}</p>
                                <p>訂單總金額: $${order.totalAmount}</p>
                                <p>下單時間: ${new Date(order.createdDate).toLocaleString()}</p>
                                <button onclick="toggleOrderDetails(${order.orderId})">顯示訂單明細</button>
                                <div id="orderDetails-${order.orderId}" class="order-details" style="display: none;">
                                    <h3>訂單明細</h3>
                                    ${order.orderItemsList.map(item => `
                                        <div class="order-item">
                                            <p>商品名稱: ${item.productName}</p>
                                            <p>數量: ${item.quantity}</p>
                                            <p>小計: $${item.amount}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            `;
                            fragment.appendChild(orderDiv);
                        });
                        orderList.appendChild(fragment);
                    }
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                    alert('取得訂單失敗: ' + error.message);
                });
        }

        // 顯示/隱藏訂單明細
        function toggleOrderDetails(orderId) {
            const detailsDiv = document.getElementById(`orderDetails-${orderId}`);
            detailsDiv.style.display = detailsDiv.style.display === 'none' ? 'block' : 'none';
        }

        // 頁面載入完成後取得商品列表
        window.onload = fetchProducts;

        // 添加事件委託以处理加入购物车事件
        document.getElementById('productList').addEventListener('click', function (e) {
            if (e.target.classList.contains('add-to-cart')) {
                const productId = e.target.getAttribute('data-product-id');
                const quantity = document.getElementById(`quantity-${productId}`).value;
                addToOrder(productId, quantity);
            }
        });

        // 分页按钮事件
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                fetchProducts();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            fetchProducts();
        });
    </script>
</body>
</html>
