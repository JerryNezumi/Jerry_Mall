        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const orderBtn = document.getElementById('orderBtn');
        const authForms = document.getElementById('authForms');

        const registerForm = document.getElementById('registerForm');

        let currentUser = null;

        // 顯示登入表單
        loginBtn.addEventListener('click', () => {

            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        // 顯示註冊表單
        registerBtn.addEventListener('click', () => {
            authForms.classList.remove('hidden');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // 註冊
        registerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('註冊失敗');
                }
                return response.json();
            })
            .then(data => {
                alert('註冊成功，請登入');
                loginBtn.click();
            })
            .catch(error => {
                console.error('註冊失敗:', error);
                alert('註冊失敗: ' + error.message);
            });
        });

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('http://localhost:8080/User/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('登入失敗');
                }
                return response.json();
            })
            .then(data => {
                currentUser = data;
                localStorage.setItem('userToken', data.userId); // 假設後端返回的用戶對象中有 userId
                updateUIAfterLogin();
            })
            .catch(error => {
                console.error('登入失敗:', error);
                alert('登入失敗: ' + error.message);
            });
        });

        // 登出
        logoutBtn.addEventListener('click', () => {
            currentUser = null;
            localStorage.removeItem('userToken');
            updateUIAfterLogout();
        });

        // 顯示訂單
        orderBtn.addEventListener('click', fetchOrders);

        function updateUIAfterLogin() {
            authForms.classList.add('hidden');
            loginBtn.classList.add('hidden');
            registerBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
            orderBtn.classList.remove('hidden');
            fetchProducts();
        }

        function updateUIAfterLogout() {
            loginBtn.classList.remove('hidden');
            registerBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
            orderBtn.classList.add('hidden');
            orderList.classList.add('hidden');
            productList.innerHTML = '';
        }

        function fetchOrders() {
            fetch('http://localhost:8080/orders', {
                headers: { 'Authorization': `Bearer ${currentUser.token}` }
            })
            .then(response => response.json())
            .then(orders => {
                orderList.innerHTML = '';
                orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.innerHTML = `
                        <h3>訂單 ID: ${order.orderId}</h3>
                        <p>總價: $${order.totalPrice}</p>
                        <p>狀態: ${order.status}</p>
                    `;
                    orderList.appendChild(orderDiv);
                });
                orderList.classList.remove('hidden');
            })
            .catch(error => console.error('獲取訂單失敗:', error));
        }

        // 取得商品列表
        function fetchProducts() {
            fetch('http://localhost:8080/products')
                .then(response => response.json())
                .then(data => {
                    productList.innerHTML = '';
                    data.results.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <img src="${product.imageUrl}" alt="${product.productName}" class="product-image">
                            <div class="product-details">
                                <h3>${product.productName}</h3>
                                <p>類別: ${product.category}</p>
                                <p>價格: $${product.price}</p>
                                <p>庫存: ${product.stock}</p>
                                <p>描述: ${product.description}</p>
                                <button onclick="editProduct(${product.productId})">編輯</button>
                                <button onclick="deleteProduct(${product.productId})">刪除</button>
                                <button onclick="purchaseProduct(${product.productId})">購買</button>
                            </div>
                        `;
                        productList.appendChild(productDiv);
                    });
                })
                .catch(error => console.error('獲取商品列表失敗:', error));
        }

        // 新增或更新商品
        productForm.addEventListener('submit', (event) => {
            event.preventDefault();
            errorMessage.textContent = '';

            const productId = document.getElementById('productId').value;
            const productData = {
                productName: document.getElementById('productName').value.trim(),
                category: document.getElementById('category').value,
                imageUrl: document.getElementById('imageUrl').value.trim(),
                price: parseInt(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                description: document.getElementById('description').value.trim()
            };

            if (!productData.productName || !productData.category || !productData.imageUrl) {
                errorMessage.textContent = '所有必填欄位都必須填寫！';
                return;
            }

            const url = productId ? `http://localhost:8080/products/${productId}` : 'http://localhost:8080/products';
            const method = productId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            })
            .then(response => {

                    throw new Error('網絡錯誤！');
                }
                return response.json();
            })
            .then(data => {

            })
            .catch(error => {
                errorMessage.textContent = '保存商品失敗：' + error.message;
                console.error('保存商品錯誤:', error);
            });
        });

                    document.getElementById('category').value = product.category;
                    document.getElementById('imageUrl').value = product.imageUrl;
                    document.getElementById('price').value = product.price;
                    document.getElementById('stock').value = product.stock;
                    document.getElementById('description').value = product.description;
                    submitBtn.textContent = '更新商品';
                    cancelBtn.style.display = 'inline-block';
                })
                .catch(error => console.error('獲取商品詳情失敗:', error));
        }

        // 刪除商品
        function deleteProduct(productId) {
            if (confirm('確定要刪除這個商品嗎？')) {
                fetch(`http://localhost:8080/products/${productId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('網絡錯誤！');
                    }
                    fetchProducts();
                })
                .catch(error => console.error('刪除商品失敗:', error));
            }
        }

        // 重置表單
        function resetForm() {
            productForm.reset();
            document.getElementById('productId').value = '';
            submitBtn.textContent = '新增商品';
            cancelBtn.style.display = 'none';
        }

        // 取消編輯
        cancelBtn.addEventListener('click', resetForm);

        function purchaseProduct(productId) {
            if (!currentUser) {
                alert('請先登入');
                return;
            }
            fetch('http://localhost:8080/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${currentUser.token}`
                },
                body: JSON.stringify({ productId, quantity: 1 })
            })
            .then(response => response.json())
            .then(data => {
                alert('購買成功！');
                fetchOrders();
            })
            .catch(error => console.error('購買失敗:', error));
        }

        // 頁面加載時檢查登入狀態
        window.onload = () => {
            const userId = localStorage.getItem('userToken');
            if (userId) {
                // 這裡可能需要一個額外的 API 來驗證用戶 ID
                // 暫時直接設置 currentUser
                currentUser = { userId: userId };
                updateUIAfterLogin();
            }
        };
