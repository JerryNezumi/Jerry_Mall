<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, select, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
        }
        .product-list {
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .product button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>商品管理</h1>
        <form id="productForm">
            <input type="hidden" id="productId">
            <input type="text" id="productName" placeholder="商品名稱" required>
            <select id="category" required>
                <option value="" disabled selected>選擇類別</option>
                <option value="ELECTRONICS">電子產品</option>
                <option value="CLOTHING">服裝</option>
                <option value="FOOD">食品</option>
            </select>
            <input type="text" id="imageUrl" placeholder="圖片網址" required>
            <input type="number" id="price" placeholder="價格" required>
            <input type="number" id="stock" placeholder="庫存" required>
            <textarea id="description" placeholder="描述"></textarea>
            <button type="submit" id="submitBtn">新增商品</button>
            <button type="button" id="cancelBtn" style="display:none;">取消</button>
            <div class="error" id="errorMessage"></div>
        </form>

        <div class="product-list" id="productList"></div>
    </div>

    <script>
        const productForm = document.getElementById('productForm');
        const productList = document.getElementById('productList');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // 取得商品列表
        function fetchProducts() {
            fetch('http://localhost:8080/products')
                .then(response => response.json())
                .then(data => {
                    productList.innerHTML = '';
                    data.results.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
                        productDiv.innerHTML = `
                            <h3>${product.productName}</h3>
                            <p>類別: ${product.category}</p>
                            <p>價格: $${product.price}</p>
                            <p>庫存: ${product.stock}</p>
                            <p>描述: ${product.description}</p>
                            <button onclick="editProduct(${product.productId})">編輯</button>
                            <button onclick="deleteProduct(${product.productId})">刪除</button>
                        `;
                        productList.appendChild(productDiv);
                    });
                })
                .catch(error => console.error('獲取商品列表失敗:', error));
        }

        // 新增或更新商品
        productForm.addEventListener('submit', (event) => {
            event.preventDefault();
            errorMessage.textContent = '';

            const productId = document.getElementById('productId').value;
            const productData = {
                productName: document.getElementById('productName').value.trim(),
                category: document.getElementById('category').value,
                imageUrl: document.getElementById('imageUrl').value.trim(),
                price: parseInt(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                description: document.getElementById('description').value.trim()
            };

            if (!productData.productName || !productData.category || !productData.imageUrl) {
                errorMessage.textContent = '所有必填欄位都必須填寫！';
                return;
            }

            const url = productId ? `http://localhost:8080/products/${productId}` : 'http://localhost:8080/products';
            const method = productId ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('網絡錯誤！');
                }
                return response.json();
            })
            .then(data => {
                console.log('商品保存成功:', data);
                fetchProducts();
                resetForm();
            })
            .catch(error => {
                errorMessage.textContent = '保存商品失敗：' + error.message;
                console.error('保存商品錯誤:', error);
            });
        });

        // 編輯商品
        function editProduct(productId) {
            fetch(`http://localhost:8080/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    document.getElementById('productId').value = product.productId;
                    document.getElementById('productName').value = product.productName;
                    document.getElementById('category').value = product.category;
                    document.getElementById('imageUrl').value = product.imageUrl;
                    document.getElementById('price').value = product.price;
                    document.getElementById('stock').value = product.stock;
                    document.getElementById('description').value = product.description;
                    submitBtn.textContent = '更新商品';
                    cancelBtn.style.display = 'inline-block';
                })
                .catch(error => console.error('獲取商品詳情失敗:', error));
        }

        // 刪除商品
        function deleteProduct(productId) {
            if (confirm('確定要刪除這個商品嗎？')) {
                fetch(`http://localhost:8080/products/${productId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('網絡錯誤！');
                    }
                    fetchProducts();
                })
                .catch(error => console.error('刪除商品失敗:', error));
            }
        }

        // 重置表單
        function resetForm() {
            productForm.reset();
            document.getElementById('productId').value = '';
            submitBtn.textContent = '新增商品';
            cancelBtn.style.display = 'none';
        }

        // 取消編輯
        cancelBtn.addEventListener('click', resetForm);

        // 頁面加載時取得商品
        window.onload = fetchProducts;
    </script>
</body>
</html>
